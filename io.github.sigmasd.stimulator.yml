app-id: io.github.sigmasd.stimulator

runtime: org.gnome.Platform
runtime-version: "48"
sdk: org.gnome.Sdk

command: stimulator

finish-args:
  # display
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  # gtk4 wants to access gpu
  - --device=dri
  # tray/status icon
  - --talk-name=org.kde.StatusNotifierWatcher
  # disable screensaver
  - --talk-name=org.freedesktop.ScreenSaver

modules:
  - shared-modules/libappindicator/libappindicator-gtk3-introspection-12.10.json

  - name: stimulator
    buildsystem: simple
    build-commands:
      - mkdir -p /app/bin/runtime
      - cp deno /app/bin/deno
      - cp -r src /app/bin/runtime/src
      - |
        sed -i 's/"vendor": false/"vendor": true/' deno.jsonc
      - cp deno.jsonc /app/bin/runtime/deno.jsonc
      - cp deno.lock /app/bin/runtime/deno.lock
      - cp -r vendor /app/bin/runtime/vendor

      - mv stimulator /app/bin/stimulator

      - install -Dm644 distro/io.github.sigmasd.stimulator.desktop -t /app/share/applications/
      - install -Dm644 distro/io.github.sigmasd.stimulator.svg -t /app/share/icons/hicolor/scalable/apps/
      - install -Dm644 distro/io.github.sigmasd.stimulator-inactive.svg -t /app/share/icons/hicolor/scalable/apps/
      - install -Dm644 distro/io.github.sigmasd.stimulator-tray.svg -t /app/share/icons/hicolor/scalable/apps/
      - install -Dm644 distro/io.github.sigmasd.stimulator.metainfo.xml -t /app/share/metainfo/

    sources:
      # deno
      - type: archive
        url: https://github.com/denoland/deno/releases/download/v2.5.3/deno-x86_64-unknown-linux-gnu.zip
        sha256: 421add1fbc9616bf0a6dee0e330804122043ab2bf8cd884fa9ab9afddf2aea67
        only-arches:
          - x86_64
      - type: archive
        url: https://github.com/denoland/deno/releases/download/v2.5.3/deno-aarch64-unknown-linux-gnu.zip
        sha256: 78ad2cba6baef94af3e9140e952377bbe286f191b071a0f634bf53c2f618b6f1
        only-arches:
          - aarch64

      # stimulator
      - type: archive
        url: https://github.com/sigmaSd/stimulator/archive/refs/tags/1.11.0.tar.gz
        sha256: 1610bb40d449fa1cad1ccf3ccaf2dfc9faf679ce744edc02a6d4d0d183395654

      - type: script
        dest-filename: stimulator
        commands:
          - DENO_PYTHON_PATH=/usr/lib/$(uname -m)-linux-gnu/libpython3.12.so.1.0 /app/bin/deno run --cached-only --allow-all --unstable-raw-imports /app/bin/runtime/src/main.ts

      - deno-sources.json
